    <!--
     Basic idea of the site layout - Ruby/Javascript code
     Javascript:
     function williamchen() {
       var photographer = new Flickr();
       var coder        = new Github();
       // whatever else I am
     };

     Ruby:
     def williamchen:
       photographer = Flickr.new
       coder        = Github.new
     end

     williamchen = {
       :photographer => Flickr.new
     }
    -->
    <div>
      <span class="variable">william<strong>chen</strong></span>
      <span>= {</span>
    </div>
    <div class="indent1">
      <span class="symbol">:photographer</span>

    </div>
